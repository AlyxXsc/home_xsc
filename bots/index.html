<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client-id" content="282927322460-brg0l9cmge60sd1cut8uaen56uqvp016.apps.googleusercontent.com">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js"></script>
    <script src="/static/js/jquery-3.7.1.js"></script>
    <!--- Bootstrap Local --->
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <!---
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    Bootstrap CDN
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    --->
    <style>
        body{
            background-color: rgba(0, 0, 94, 0.918);
        }
        .container {
            padding-left: 1%;
            padding-right: 1%;
            margin-left: 1%;
            margin-right: 1%;
        }
        .favicon-sized{
            width: 80px;
            height: 80px;
        }
        .profile-sized{
            width: 70px;
            height: 70px;
        }
        .flex-part{
            width: 50%;
            height: 50%;
            background-color: white;
            padding-right: auto;
            padding-left: auto;
            padding-top: auto;
            padding-bottom: auto;
        }
        .col-sm {
            width: 8%;
        }
    </style>
</head>
<body>
    <!--- Code --->
    <div class="container">
        <div class="row">
            <!--- Sidebar --->
            <div class="col">
                <ul style="list-style-type: none;">
                    <li><img src="/static/img/fblogo.svg" class="row p-2 favicon-sized translate-middle-x"></li>
                    <li><img src="/static/img/defaultAvatar1.webp" class="row p-2 rounded-pill favicon-sized translate-middle-x"></li>
                    <br>
                    <li><hr width="10%" class="row translate-middle-x" style="color: cyan;"></li>
                </ul>
            </div>

            <!--- Main Content --->
            <div class="col" >
                <div class="position-absolute start-50 top-50 translate-middle">
                    <div style="height: 90vh; width: 80vw; background-color: whitesmoke; padding: 4%; border-radius: 10mm;">
                        <div class="row">
                            <div class="col"><p class="h4 float-start">My Bots List</p></div>
                            <div class="col">
                                <div class="dropdown float-end">
                                    <button class="btn dropdown-toggle rounded" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="static/img/defaultAvatar1.webp" class="rounded-pill" style="block-size: 38px;margin: 1.5%;">
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-lg-end">
                                        <li class="dropdown-item" href="#">My bots list</li>
                                        <li class="dropdown-item" href="#">Accounts</li>
                                        <li class="dropdown-item" href="#">Support</li>
                                        <li class="dropdown-item" href="#">Logout</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="rounded-4 p-3 mb-3" style="background-color: white; min-width: fit-content; min-height: fit-content; max-width: max-content; padding: 4%;">
                            <div class="h6">
                                Messages Consumed
                            </div>
                            <div class="m-3">
                                <p>
                                    <span class="h2">0</span>/50
                                </p>
                            </div>
                            <div>
                                <div class="progress" role="progressbar" aria-label="MessagesConsumed" aria-valuenow="8" aria-valuemax="50">
                                    <div class="progress-bar" style="width: 16%;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="rounded-4 p-3 mb-3" style="background-color: white; min-width: fit-content; min-height: fit-content; max-width: max-content; padding: 4%;">
                            <div class="h6">
                                Messages Allocated
                            </div>
                            <div class="m-3">
                                <p>
                                    <span class="h2">0</span>/50
                                </p>
                            </div>
                            <div>
                                [ Status Bar]
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
